<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>json-server</title>
    <meta name="description" content="Programming Level III at Tumo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1><img src="logo.png"></h1>
    </header>

    <div class="narrow">
      <div class="center"></div>
        
      <h2>Example</h2>

      <pre><code id="example" class="javascript">var root = 'http://localhost:3000';

$.ajax({
  url: root + '/posts/1',
  method: 'GET'
}).then(function(data) {
  console.log(data);
});</code></pre>

      <p>
        <button id="run">Run</button>
      </p>

      <p id="result" class="json"></p>
        
    </div>

    <footer>
      <p>
        json-server <i class="fa fa-heart"></i>
        by <a href="https://github.com/typicode">typicode</a>.

        Source code available on
        <a href="https://github.com/typicode/jsonplaceholder">GitHub</a>.
      </p>
    </footer>

    <a href="https://tumo.org" class="more">
      <p>
        json-server
      </p>
    </a>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      // Use http or https based on location.protocol
      var exampleText = $('#example').text()
      $('#example').text(exampleText.replace('http:', location.protocol))

      // Highlight result element
      $('#result').each(function(i, block) {
        hljs.highlightBlock(block);
      });

      // Run example
      $('#run').click(function() {
        var root = location.protocol + '//localhost:3000';
        $.ajax({
          url: root + '/posts/1',
          method: 'GET'
        }).then(function(data) {
          var str = JSON.stringify(data, null, '\t')
          $('#result').html(
            str.replace(/\n/g, '<br/>')
               .replace(/\\n/g, ' ')
               .replace(/\t/g, '&nbsp;&nbsp;')
          );

          $('#result').each(function(i, block) {
            hljs.highlightBlock(block);
          });
        });
      });

      // Tell that jQuery can be used in console
      console.log('You can use jQuery functions')
    </script>
  </body>
</html>
